<div>
  <div class="card shadow">
    <img src="../../../assets/escape-room.jpg" alt="" class="card-img-top" />
    <div class="card-body">
      <h1>Submit a Breakout Room</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3" *ngIf="companies !== null">
          <label for="companyId">Room Located at:</label>
          <select
            class="form-select"
            name="room.companyId"
            [(ngModel)]="room.companyId"
            aria-label="Default select example"
            id="companyId"
          >
            <option selected>Select Company</option>
            <option *ngFor="let company of companies" value="{{ company?.id }}">
              {{ company?.name }}
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input
            class="form-control"
            id="name"
            type="text"
            name="room.name"
            [(ngModel)]="room.name"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="description">Description</label>
          <input
            class="form-control"
            id="description"
            type="text"
            name="room.description"
            [(ngModel)]="room.description"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="website">Website</label>
          <input
            class="form-control"
            id="website"
            type="text"
            name="room.website"
            [(ngModel)]="room.website"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="image">Room Image</label>
          <input
            class="form-control"
            id="image"
            type="text"
            name="room.imageUrl"
            [(ngModel)]="room.imageUrl"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="timeLimit">Room Time Limit</label>
          <input
            class="form-control"
            id="timeLimit"
            type="text"
            name="room.timeLimit"
            [(ngModel)]="room.timeLimit"
            placeholder="Total Time In Minutes"
          />
        </div>
        <app-mini-loader></app-mini-loader>
        <app-messages></app-messages>
        <div class="row m-3">
          <button type="submit" value="Submit" class="btn primary">
            Add Room
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
