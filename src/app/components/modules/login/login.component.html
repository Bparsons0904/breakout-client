<div class="container">
  <div class="card shadow">
    <img src="../../../assets/login-img.jpg" alt="" class="card-img-top" />
    <div class="card-body">
      <h1>Breakout Login</h1>
      <form class="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label" for="loginInput">Username or Email</label>
          <input
            class="form-control"
            id="loginInput"
            type="text"
            name="username"
            [(ngModel)]="username"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="passwordInput">Password</label>
          <input
            class="form-control"
            id="passwordInput"
            type="password"
            name="password"
            [(ngModel)]="password"
          />
        </div>
        <app-messages></app-messages>
        <div class="row m-3">
          <button type="submit" value="Submit" class="btn btn-primary">
            Login
          </button>
          <div class="authentication text-center">
            <a [routerLink]="['/register']">Not registered? Create Account</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
