<div class="container">
  <div class="card shadow">
    <img src="../../../assets/login-img.jpg" alt="" class="card-img-top" />
    <div class="card-body">
      <h1>Register a Breakout Account</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label" for="usernameInput">Username</label>
          <input
            class="form-control"
            id="usernameInput"
            type="text"
            name="user.username"
            [(ngModel)]="user.username"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="emailInput">Email</label>
          <input
            class="form-control"
            type="email"
            id="emailInput"
            name="user.email"
            [(ngModel)]="user.email"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="passwordInput">Password</label>
          <input
            class="form-control"
            id="passwordInput"
            type="password"
            name="user.password"
            [(ngModel)]="user.password"
          />
        </div>
        <app-messages></app-messages>
        <div class="row m-3">
          <button type="submit" value="Submit" class="btn btn-primary">
            Register
          </button>
          <div class="authentication text-center">
            <a [routerLink]="['/login']">Already registered? Login</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
